<script>
     let hue = 0;
     let sat = 50;
     let lightness = 50;
     let dynamicColor = `hsl(${hue}, ${sat}%, ${lightness}%)`;
          updateColor()

     const buttons = document.querySelectorAll('.btn_onclick');
     const button1 = document.querySelector('.btn1');

     const button4 = document.querySelector('.btn4');
     const clickMe = document.querySelector('#click_me');

     textInput.addEventListener('input', printInput);

     function printInput() {
          document.getElementById('textDisplay').innerText = this.value;

     function randomHue() {
         hue = Math.floor(Math.random() * 359);
     }

     function updateColor() {
          dynamicColor = `hsl(${hue}, ${sat}%, ${lightness}%)`;
          document.body.style.backgroundColor = dynamicColor;
     }

     button1.onclick = () => {
          if (sat+10 <= 100) {
               sat = sat+10;
          } else {
               sat = 100
          };
          randomHue();
          updateColor();
     }

     button2.onclick = () => {
          if (sat-10 >= 0) {
               sat = sat-10;
          } else {
               sat = 0
          };
          randomHue();
          updateColor();
     }

     button3.onclick = () => {
          if (lightness+10 <= 100) {
               lightness = lightness+10;
          } else {
               lightness = 100
          };
          randomHue();
          updateColor();
     }

     button4.onclick = () => {
          if (lightness-10 >= 0) {
               lightness = lightness-10;
          } else {
               lightness = 0
          };
          randomHue();
          updateColor();
     }
